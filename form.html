<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <h1>Fill Your Details</h1>
   <form action="">
    <label for="">Enter Your First Name:: </label><input type="text"><br><br>
    <label for="">Enter Your Second Name:: </label><input type="text"><br><br>
    <label for="">Enter Your last Name:: </label><input type="text"><br><br>

    <label for="">Enter Your Email:: </label><input type="email"><br><br>
    <label for="">Enter Your Mobile Number:: </label><input type="number"><br><br>

    <label for="">Date Of Birth </label><input type="date"><br><br>

    <label for="">Enter Your Passward:: </label><input type="password"><br><br>

    <label for="">Enter Your Favourite colour:: </label><input type="color"><br><br>

    <label for="Course">Choose Your Course::</label>
    <select name="Course" id="Course">
        <option value="Computer">Computer</option>
        <option value="Civil">Civil</option>
        <option value="Electrical">Electrical</option>
        <option value="Electronic">Electronic</option>
        <option value="Production">Production</option>
        <option value="Instruments">Instruments</option>
    
    </select>

    <p>Enter Your Year:: </p>
    <input id="1st year" name="year" type="radio" value="1st year"> <label for="1st year">1st year</label><br>
    <input id="2nd year" name="year" type="radio"value="2nd year"> <label for="2nd year">2nd year</label><br>
    <input id="3rd year" name="year" type="radio"value="3rd year"> <label for="3rd year">3rd year</label><br><br>

    <label for="AboutYourself">Tell Us About Yourself::</label>
    <textarea name="AboutYourself" id="AboutYourself" cols="10" rows="5"></textarea><br><br><br>

    <input type="reset">
    <input type="Submit"><br>
   </form>
</body>
</html>
